<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tamanho de textos</title>

	<style type="text/css">

		div{

			font-size: 60px;
		}

		.texto {
			/*
			px > tamanho fixo
			%  > tamanho relativo
			em > tamanho relativo ao conteiner pai
			font-size: 30px;
			*/
			font-size: 1em;

		}

	</style>

</head>
<body>

	<div>
	<p class="texto">Conteúdo1</p>
	<p>Conteúdo2</p>
	</div>

</body>
</html>
